{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h2>Список товаров: </h2>
    {% for product in products %}
    <div class="product-card">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{product.name}}">
        {% endif %}
        <div class="card-body">
            <a href="{% url "homeworks_app3:product" product.slug %}">
            <p>Товар: {{ product.name }} Цена: {{ product.price }}</p>
        </div>
    </div>
<!--   Здесь сделать вывод всех имеющихся продуктов     -->
    {% endfor %}

{% endblock %}
